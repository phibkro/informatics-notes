<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A list apart</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        padding: 5vh 5vw;
        gap: 1rem;
        /* Part 2 */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>This is a list</h1>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <ul>
          <li>LESS</li>
          <li>Sass</li>
          <li>SCSS</li>
        </ul>
        <li>JavaScript</li>
        <ul>
          <li>React</li>
          <li>Node</li>
          <li>Jquery</li>
          <li>AngularJS</li>
          <li>Backbone</li>
          <li>Ember</li>
          <li>Babel</li>
        </ul>
      </ul>

      <footer>This is the footer</footer>
    </div>
  </body>
</html>
