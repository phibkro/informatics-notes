<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" defer></script>

    <title>To-do!</title>
  </head>
  <body>
    <main>
      <form id="todo_form">
        <input type="text" name="todo_input" id="todo_input" autofocus />
        <button type="submit">Add task</button>
      </form>

      <output id="todo_output">Add some tasks!</output>

      <ul id="todo_list"></ul>
    </main>
  </body>
</html>
